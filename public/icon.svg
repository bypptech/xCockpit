<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6B46C1" stroke="#4C1D95" stroke-width="2"/>
  
  <!-- Gacha machine body -->
  <rect x="50" y="40" width="100" height="120" rx="10" fill="#F59E0B"/>
  <rect x="55" y="45" width="90" height="110" rx="8" fill="#FCD34D"/>
  
  <!-- Glass dome -->
  <ellipse cx="100" cy="85" rx="40" ry="35" fill="#E0F2FE" opacity="0.8"/>
  <ellipse cx="100" cy="85" rx="38" ry="33" fill="none" stroke="#0369A1" stroke-width="2"/>
  
  <!-- Capsules inside -->
  <circle cx="85" cy="80" r="8" fill="#EF4444"/>
  <circle cx="100" cy="75" r="8" fill="#10B981"/>
  <circle cx="115" cy="82" r="8" fill="#3B82F6"/>
  <circle cx="95" cy="90" r="8" fill="#A855F7"/>
  
  <!-- Coin slot -->
  <rect x="90" y="125" width="20" height="25" rx="3" fill="#1F2937"/>
  <rect x="93" y="128" width="14" height="3" fill="#FCD34D"/>
  
  <!-- USDC symbol -->
  <circle cx="160" cy="160" r="25" fill="#2775CA"/>
  <text x="160" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">$</text>
  
  <!-- Nagesen text -->
  <text x="100" y="185" text-anchor="middle" fill="#4C1D95" font-family="Arial" font-size="16" font-weight="bold">Nagesen</text>
</svg>